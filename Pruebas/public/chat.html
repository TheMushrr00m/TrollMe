<html>
    <head>
        <title>
            Trollme Chat
        </title>
        <style>
          body {
            color: black;
          }
            #contentWrap{
                display: none;
            }
            #chatWrap{
                float: left;
            }
            #chat{
                position: relative;
                width: 100%;
                float:left;
                min-height:100px;
                height: 90%;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <h1>Trollme Chat <small> by <a href="#" target="_blank">TheMushrr00m</a></small></h1>
            </div>
            <div id="nickWrap">
                <input id="nickname" type="text" placeholder="Enter your username">
                <button class="btn btn-lg btn-primary" type="submit" id="setNick">OK</button>
            </div>
            <div data-dismiss="alert" id="login-error" style="display:none;">
                <button type="button" id="closeAlert">Ã—</button>
                That username is already taken. Try again.
            </div>
            <div id="contentWrap" style="height: 70%;">
                <div id="chatWrap">
                    <div>
                        <div>Chat</div>
                        <div id="chat"></div>
                    </div>
                    <div>
                        <form id="send-message" style="text-align:center;margin:0 auto;">
                          <input id="message" type="text">
                          <span>
                              <button type="submit">Send</button>
                          </span>
                        </form>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            Users
                        </div>
                        <div id="users"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src='jquery-2.1.4.min.js'></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function($) {
               var socket = io.connect();
               var $messageForm = $('#send-message');
               var $messageBox = $('#message');
               var $chat = $('#chat');
               
               var $nickForm = $('#setNick');
               var $nickBox = $('#nickname');
               var $users = $('#users');
               var $closeAlert = $('#closeAlert');
               
               $nickForm.click(function(e) {
                   e.preventDefault();
                   socket.emit('new user', $nickBox.val(), function(data) {
                       if(data) {
                           $('#nickWrap').hide();
                           $('#contentWrap').show();
                       } else {
                           $("#login-error").show();
                       }
                   });
                   $nickBox.val('');
               });
               $closeAlert.click(function(e) {
                    $("#login-error").hide();
               });
               $messageForm.submit(function(e) {
                   e.preventDefault();
                   if($messageBox.val()!='') {
                    socket.emit('send message', $messageBox.val());
                  }
                   $messageBox.val('');
               });
               socket.on('new message', function(data) {
                  $chat.append('<b>'+data.nick+":</b> "+data.message+"<br/>"); 
               });
               socket.on('usernames', function(data) {
                    var html = '';
                    for (var username in data) {
                        html += username + '<br/>';
                    }
                    $users.html(html);
                });
            });     
        </script>
    </body>
</html>
